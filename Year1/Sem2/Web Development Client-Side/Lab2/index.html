<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="confirm.html" method="post">
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Use the following form to send a message</legend>
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" size="30" maxlength="100"><br>
            <label for="message">Your message:</label>
            <textarea id="message" name="message" rows="10" cols="50"></textarea><br>
            <label for="source">How did you hear about us?</label>
            <select id="source" name="source">
                <option>Google</option>
                <option>Local newspaper ad</option>
                <option>Friend</option>
                <option>Other</option>
            </select>
            <br>
            <label>
                Newsletters
                <input type="checkbox" name="updates" checked>
                <span>*Ensure this box is checked if you would like to receive email updates</span>
            </label>
            <br>
            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </fieldset>
    </form>
</body>
</html>
