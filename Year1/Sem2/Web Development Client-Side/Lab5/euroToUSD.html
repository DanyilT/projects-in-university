<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Euro to USD Converter</title>
    <script src="js/euroToUSD.js"></script>
</head>
<body>
    <h1>Convert Euro to USD</h1>
    <form id="converterForm">
        Enter Euro amount: <input type="number" id="euroAmount">
        <button type="button" onclick="convertToUSD()">Convert</button>
    </form>
    <p>USD Amount: <input type="text" id="usdAmount" readonly></p>
</body>
</html>
