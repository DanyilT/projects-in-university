<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <script src="js/euroConverter.js"></script>
</head>
<body>
    <h1>Currency Converter</h1>
    <form id="converterForm">
        Enter Euro amount: <input type="number" id="euroAmount" placeholder="Amount in Euros">
        <br>
        Choose currency:
        <select id="currencySelect">
            <option value="USD">US Dollar (USD)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="AUD">Australian Dollar (AUD)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
        </select>
        <br>
        <input type="button" value="Convert" onclick="convertCurrency()">
        <p id="resultText">USD Amount: <span id="convertedAmount"></span></p>
    </form>
</body>
</html>
