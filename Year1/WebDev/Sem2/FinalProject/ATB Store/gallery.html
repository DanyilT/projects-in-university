<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>АТБ - Gallery</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/gallery.css">
        <link rel="shortcut icon" href="images/logo.svg">
        <link rel='stylesheet' href='https://raw.githack.com/SochavaAG/example-mycode/master/pens/slick-slider/plugins/slick/slick.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src='https://raw.githack.com/SochavaAG/example-mycode/master/pens/slick-slider/plugins/slick/slick.min.js'></script>
        <script  src="js/gallery.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="cart-popup" class="cart-popup">
            <div class="cart-content">
                <span class="close-cart">&times;</span>
                <h2>Your Cart</h2>
                <table class="cart-items">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart items will be dynamically inserted here -->
                    </tbody>
                </table>
                <div class="cart-bottom">
                    <div class="buttons">
                        <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
                        <button class="checkout-btn" onclick="openContactInfoModal()">Checkout</button>
                    </div>
                    <div class="price-section">
                        <span class="shipping-cost"></span>
                        <span class="total-price"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="contact-popup" class="contact-popup">
            <div class="contact-content">
                <span class="close-contact">&times;</span>
                <h2>Contact Information</h2>
                <form action="#" method="post" id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required title="Please enter your full name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required title="Please enter a valid email address">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" max="10" required pattern="[+]?[0-9]{1,4}[\s-]?[(]?[0-9]{1,3}[)]?[\s-]?[0-9]{1,4}[\s-]?[0-9]{1,4}[\s-]?[0-9]{1,9}" title="Please enter a valid telephone number">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required title="Please enter your shipping address">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <header>
            <img src="images/logo.svg" alt="logo">
            <hr>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="gallery.html">Gallery</a>
                <a href="#" id="cart-popup-button">Cart</a>
            </nav>
        </header>
        <main>
            <h1>Gallery</h1>
            <section class="gallery">
                <div class="ag-format-container">
                    <div class="layout">
                        <ul class="slider">
                            <li>
                                <img src="images/products/Donut.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Coca-Cola.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Romashka.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Cookies.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Candy.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Wafers.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Mandarin.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/DonutB.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Pepper.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Water.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Coffee.webp" alt="">
                            </li>
                            <li>
                                <img src="images/products/Buckwheat.webp" alt="">
                            </li>
                        </ul>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg">
                    <symbol id="ei-arrow-left-icon">
                        <path d="M27.3 34.7L17.6 25l9.7-9.7 1.4 1.4-8.3 8.3 8.3 8.3z"></path>
                    </symbol>
                    <symbol id="ei-arrow-right-icon">
                        <path d="M22.7 34.7l-1.4-1.4 8.3-8.3-8.3-8.3 1.4-1.4 9.7 9.7z"></path>
                    </symbol>
                </svg>
            </section>
        </main>
        <footer>
            &copy; Danyil 2023
        </footer>
    </body>
</html>
