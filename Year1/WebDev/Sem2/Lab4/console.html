<!DOCTYPE html>
<html>
<head>
    <title>Console Example</title>
</head>
<body>
    <h1>Tom Smith</h1>

    <script type="text/javascript">
        let tomLN = "Smith";
        let maryLN = "Jacobs";
        let tomAge = 30;
        let maryAge = 25;
        
        console.log("Tom " + tomLN + " is " + tomAge + " years old");
        console.log("Mary " + maryLN + " is " + maryAge + " years old");
        console.log("Their combined age is " + (tomAge + maryAge));
        console.log("Their children will have the last name " + tomLN + maryLN);     
    </script>
</body>
</html>
