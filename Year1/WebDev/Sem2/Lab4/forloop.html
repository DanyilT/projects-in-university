<!DOCTYPE html>
<html>
<head>
    <title>Sum Calculation</title>
</head>
<body>
    <script>
        let startNumber = parseInt(prompt("Enter the start number:"));
        let endNumber = parseInt(prompt("Enter the end number:"));
        let sum = 0;

        for(let i = startNumber; i <= endNumber; i++) {
            sum += i;
        }

        console.log("The sum of all numbers from " + startNumber + " to " + endNumber + " is " + sum);
    </script>
</body>
</html>
