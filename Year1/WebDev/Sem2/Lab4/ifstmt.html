<!DOCTYPE html>
<html>
<head>
    <title>Grade Check</title>
</head>
<body>
    <script>
        let score = prompt("Enter a student score:");
        score = parseInt(score);

        if(score >= 80) {
            console.log('A');
        } else if(score >= 70) {
            console.log('B+');
        } else if(score >= 60) {
            console.log('B');
        } else if(score >= 50) {
            console.log('C');
        } else if(score >= 40) {
            console.log('D');
        } else {
            console.log('F');
        }
    </script>
</body>
</html>
